<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valentín</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos generales -->
    <link rel="stylesheet" href="extra.css"> <!-- Estilos adicionales -->
</head>
<body>
    <div class="contenedor">
        <!-- Carta -->
        <div class="carta">
            <h1>¡Feliz San Valentín!</h1>
            <p>Hola MI JAS,</p>
            <p>En este día especial, quiero decirte que <strong>LA AMO MUCHOTE</strong>. Eres mi Niña de Cristal, muy especial y mi razón de felicidad. Estoy demasiado agradecido de tenerte en mi vida.</p>
            <p>Con todo mi cariño,</p>
            <p>MAR</p>
        </div>

        <!-- Corazón animado -->
        <div class="corazon"></div>

        <!-- Foto -->
        <img src="foto.jpg" alt="Nuestra foto" class="foto">

        <!-- Reproductor de música manual -->
        <div class="reproductor">
            <p>¿Quieres escuchar una canción especial?</p>
            <audio controls>
                <source src="cancion.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>
</body>
</html>
